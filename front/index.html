<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Generator & Store Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Recipe Generator & Nearby Store Finder</h1>

    <!-- 근처 편의점 찾기 -->
    <div id="storeFinder">
      <button id="getLocationButton">Find Nearby Stores</button>
      <ul id="storeList"></ul>
    </div>

    <hr>

    <!-- 레시피 옵션 제공 -->
    <div id="recipeOptions">
      <h2>Select Recipe Options</h2>
      <form id="recipeForm">
        <div id="optionsContainer"></div>
        <label for="recipeName">Recipe Title:</label>
        <input type="text" id="recipeName" placeholder="Enter your recipe title" required />
        <button type="submit">Generate Recipe</button>
      </form>
      <div id="recipeResult"></div>
    </div>

  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
